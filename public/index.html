<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Rating Review DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Product Rating Review System</h1>

  <h2>Add Product</h2>
  <input id="productName" placeholder="Name" />
  <textarea id="productDesc" placeholder="Description"></textarea>
  <input id="productPrice" type="number" placeholder="Price in USD" />
  <input type="file" id="productImage" />
  <button onclick="addProduct()">Add Product</button>

  <h2>All Products</h2>
  <div id="products"></div>

  <script src="app.js"></script>
</body>
</html>
